<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Watermark Removal</title>
    
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- CUSTOM CSS -->
    <link href="static/indexStyle.css" rel="stylesheet">
</head>
<body>
<div class="d-grid container h-100 align-content-center" id="body">
    <div class="row m-5 align-items-baseline" id="header">
        <div class="col-12">
            <h1 class="text-center">Deep Learning Watermark Removal</h1>
        </div>
    </div>
    <div id="formCont">
        <form action="/api/model/upload" enctype="multipart/form-data" method="post">
            <div class="row align-items-center justify-content-center form-group">
                <div class="col-3">
                    <input class="form-control" accept="image/png, image/jpeg" name="image" type="file">
                    <small class="form-text text-muted">Maximum image size is 5MB.</small>
                </div>
            </div>
            <div class="p-3 m-1 row align-items-end justify-content-center form-group">
                <div class="col-1">
                    <input class="btn btn-secondary btn-lg" type="reset" value="Clear">
                </div>
                <div class="col-1">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>

<!-- BOOTSTRAP BUNDLE -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
